name: "Build documentation"
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'docs/**'
      - 'tutorials/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - 'docs/**'
      - 'tutorials/**'

jobs:
  build:
    # This job runs on Linux
    runs-on: ubuntu-latest
    container:
      image: chhzh123/allo:llvm-19.x-py3.12

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
    - name: Build Allo
      shell: bash
      run: |
        source activate allo
        python3 -m pip install -v -e .
    - name: Build docs
      shell: bash
      run: |
        source activate allo
        cd docs
        python3 -m pip install -r requirements.txt
        make html
    - run: touch docs/build/html/.nojekyll
    # Create an artifact of the html output using Github action: https://github.com/actions/upload-artifact
    - uses: actions/upload-artifact@v4
      with:
        name: DocumentationHTML
        path: docs/build/html/

  deploy:
    # https://github.com/JamesIves/github-pages-deploy-action?tab=readme-ov-file#operating-system-support-
    concurrency: ci-${{ github.ref }}
    # Create a separate job that does not use the docker container
    runs-on: ubuntu-latest
    needs: [build]
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v4
    - name: Download Artifacts üîª # The built project is downloaded into the 'DocumentationHTML' folder.
      uses: actions/download-artifact@v4
      with:
        name: DocumentationHTML
        path: DocumentationHTML
    - name: Deploy docs
      uses: JamesIves/github-pages-deploy-action@v4
      if: github.event_name == 'push'
      with:
        ACCESS_TOKEN: ${{ secrets.DEPLOY_ACCESS_TOKEN }}
        BRANCH: gh-pages
        FOLDER: 'DocumentationHTML'
